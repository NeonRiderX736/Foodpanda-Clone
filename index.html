<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodpanda Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="logo">Foodpanda</div>
    <input type="text" placeholder="Search for restaurants or dishes">
    <button>Search</button>
    <button class="cart-btn">Cart</button>
</header>

<section class="categories">
    <button>Pizza</button>
    <button>Burgers</button>
    <button>Sushi</button>
    <button>Desserts</button>
</section>

<main class="restaurant-grid">
    <div class="restaurant-card">
        <img src="https://picsum.photos/200/150" alt="">
        <h3>Pizza Palace</h3>
        <p>Rating: 4.5 ⭐</p>
        <button>Add to Cart</button>
    </div>
    <div class="restaurant-card">
        <img src="https://picsum.photos/200/151" alt="">
        <h3>Burger Hub</h3>
        <p>Rating: 4.2 ⭐</p>
        <button>Add to Cart</button>
    </div>
    <div class="restaurant-card">
        <img src="https://picsum.photos/200/152" alt="">
        <h3>Sushi World</h3>
        <p>Rating: 4.7 ⭐</p>
        <button>Add to Cart</button>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
